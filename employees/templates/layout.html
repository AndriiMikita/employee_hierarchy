<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Employees{% endblock %}</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-md bg-light navbar-light" style="font-size: 130%;">
            <a class="ms-sm-5 navbar-brand text-info" href="{% url 'employee-list-home' %}" style="font-family:'Brush Script MT',cursive; font-size: 200%;">Employees</a>
          
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'employee-hierarchy' %}">Hierarchy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'employee-list' %}">List</a>
                </li>
                {% if authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'employee-add' %}">Add employee</a>
                </li>
                {% endif %}
              </ul>
              <ul class="navbar-nav navbar-right mx-sm-5">
                {% if not authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Log in</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link disabled">{{user.username}}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        {% block head %}{% endblock head %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
